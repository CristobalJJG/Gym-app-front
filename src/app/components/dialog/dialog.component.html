<ion-modal #dialog trigger="{{idTrigger}}">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>
          {{title}}
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="dialog.dismiss()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ng-content></ng-content>
    </ion-content>
  </ng-template>
</ion-modal>
